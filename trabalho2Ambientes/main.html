<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha uma linguagem</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="botaoJavaScript">JavaScript</button>
<button id="botaoJava">Java</button>

<script>
    document.getElementById("botaoJavaScript").addEventListener("click", function() {
        window.location.href = "javascript.html";
    });

    document.getElementById("botaoJava").addEventListener("click", function() {
        window.location.href = "java.html";
    });
</script>

</body>
</html>
